<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/template/templateMain::main(~{::title},~{::main},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniMore-login</title>
  <script defer></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
  <!-- TODO 템플릿 -->
  </header>

<main class="main">

  <div>
    <!-- TODO form db와 연결하기 -->
    <form class="login" action="/login" method="post" th:object="${loginForm}">
		
		<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">글로벌오류=오브젝트레벨의 오류</p>
		
		  <input class="login__id" type="text" name="id" placeholder="아이디">
      <p class="login__errormsg" th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:text></p>
      <input class="login__pwd" type="text" name="pw" placeholder="비밀번호">
       <p class="login__errormsg" th:if="${#fields.hasErrors('pw')}" th:errors="*{id}" th:text></p>
      <input class="login__btn" type="submit" value="로그인">
      
      <div class="toggle"></div>
      <label class="switch">
        <input type="checkbox" name="autologincheck">
        <span class="slider round"></span>
      </label>
      <span class="switch__text">자동 로그인 OFF</span><span class="switch__text" style="display:none;">자동 로그인 ON</span>
    </form>
  </div>
    
  <div class="link">
    <!-- TODO th링크 -->
    <a href="/member/findid">아이디 찾기</a>
    
    <a href="/member/findPW">비밀번호 찾기</a>
    
    <a href="/member/join">회원가입</a>
  </div>

  <div class="ad">
    <img src="https://picsum.photos/seed/picsum/300/250" alt="">
  </div>
	
</main>

    <script>
      var check = $("input[type='checkbox']");
      check.click(function(){
        $("p").toggle();
      });
    </script>
</body>
</html>
