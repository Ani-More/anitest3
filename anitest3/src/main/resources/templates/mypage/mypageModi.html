<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/template/mypageTemplate::mypagecontainer(~{::title},~{::div.mypage_content_container},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
	<script defer></script>
  <title>마이페이지 | 회원 정보 수정</title>
</head>
<body>

  <div class="mypage_content_container">
    <h3 class="mypage_content_title">회원 정보 수정</h3>
    <hr>
    <div class="mypage_content">
			<form th:action="@{|/member/${session.loginMember.id}/modify|}" method="post">
				
				<p>비밀번호 재확인</p>
				<p>비밀번호를 다시 한번 확인해주세요</p>
				<input type="password" name="pw" placeholder="비밀번호 확인"/>
				<button type="submit">확인</button>
				
			</form>
    </div>
  </div>

</body>
</html>
